name: e2e
on:
  pull_request:
jobs:
  kind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x
      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.17.0
          skipClusterCreation: true
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
           version: "v1.26.0"
      - name: Run e2e tests
        run: make e2e
